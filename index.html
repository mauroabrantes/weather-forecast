<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="styles.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet"/>
    <script src="script.js"></script>
    <title>Previsao do Tempo</title>
  </head>
  <body>
    <div class="big_box">
      <input class="input-city" placeholder="Digite o nome da cidade"/>
      <button class="btn-search" onclick="clickbtn()">
        <img
          class="icon-seach" src="https://www.svgrepo.com/show/488200/find.svg" alt="icon-search"/>
      </button>
      <div class="mid-box">
        <h2 class="text-city">Tempo</h2>
        <p class="qtd-temp">Graus</p>
        <div class="low-box">
          <img class="img-weather" src="https://openweathermap.org/img/wn/04n.png" alt="icon-weather">
          <p class="text-weather">Tempo</p>
        </div>
        <p class="humidity">Umidade do ar</p>
      </div>
    </div>
  </body>
</html>
